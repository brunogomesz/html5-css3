<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Rock';
            src: url(fonts/Bottom\ Rock.otf)format('opentype'), url(fonts/Bottom\ Rock.ttf)format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
                - opentype (otf)
                - truetype (ttf)
                - embed-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 { 
            font-family: 'Rock', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
   

</head>
