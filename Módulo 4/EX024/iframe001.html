<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o uso de um iframe</title>
    <style>
        iframe {
            width: 400;
            height: 400;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do Cursoemvideo 
        
        <!--Tamanho padrão 300x150-->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scolling="yes">
            <a href="https://cursoemvideo.com" target="_blank"> Curso em Vídeo</a>
        </iframe>     
        para aprender a programar
    </p>

    <p>
        o repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        também é legal
    </p>


</body>
</html>
